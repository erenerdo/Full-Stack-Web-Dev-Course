	<link rel="stylesheet" type="text/css" href="tictactoe.css">

<body>

<h1>Tic Tac Toe</h1>
<div>
	<table id="tic">


		<tr>
			<td>
				<input id = "top-left">
			</td>
			<td>
				<input id = "top-middle">
			</td>
			<td>
				<input id= "top-right" >
			</td>


		</tr>

			<td>
				<input id = "middle-left">
			</td>
			<td>
				<input id = "middle-middle">
			</td>
			<td>
				<input id= "middle-right" >
			</td>

		<tr>
			
			<td>
				<input id = "bottom-left">
			</td>
			<td>
				<input id = "bottom-middle">
			</td>
			<td>
				<input id= "bottom-right" >
			</td>
		</tr>

	</table>
</div>
</body>
</html>
